{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container">
        <div class="row form_row">
            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <form method="post" action=".">{% csrf_token %}
                    <div class="row form_row">
                        <div class="col-md-6">
                            Username &nbsp;
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <div class="col-md-6">

                            {{  form.username.label_tag }} {{ form.username }}

                        </div>
                    </div>
                    <div class="row form_row">
                        <div class="col-md-6">
                            Password1 &nbsp;
                            <span class="glyphicon glyphicon-hand-right"></span>
                        </div>
                        <div class="col-md-6">

                            {{ form.password1.label_tag }} {{ form.password1 }}

                        </div>
                    </div>
                    <div class="row form_row">
                        <div class="col-md-6">
                            Password2 &nbsp;
                            <span class="glyphicon glyphicon-hand-right"></span>
                        </div>
                        <div class="col-md-6">

                            {{ form.password2.label_tag }} {{ form.password2 }}
                            <br>
                            <br>

                        </div>

                        <button type="submit" class="btn btn-info form_btn">Sign Up</button>
                    </div>
                </form>
            </div>

            <div class="col-md-4">
            </div>
        </div>
    </div>
{% endblock content %}
