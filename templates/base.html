	  <style>

		  }
		  .nav_menu{

		  .nav_a:hover{

		  	width:100%;

		  .form_btn{
		  	width: 100%
		  }
		  .btnc{
		  	text-align:center;
		  }

		  }
		  body{

			<div class="col-md-3">Hello!</div>
            {% if user.is_active %}
			<div class="col-md-3"><a href="{% url 'logout' %}">Sign out / PWD change</div>

            <div class="col-md-3"><a class="auth_menu" href="{% url 'login' %}">Sign In / Sign Up</a></div>

		</div>
		<br>
